stt:
  engine: "faster-whisper"  # or "sensevoice"
  word_replacements:
    クロードコード: "Claude Code"
    クロートコード: "Claude Code"
    クロード コード: "Claude Code"
    クロート コード: "Claude Code"
    クロード構図: "Claude Code"
    クロード講座: "Claude Code"
    クロード口座: "Claude Code"
    グロードコード: "Claude Code"
    グロード コード: "Claude Code"
    グローバルコーディング: "Claude Code"
    クロード構造: "Claude Code"
    マイクティス: "マイクテスト"
    バイクテスト: "マイクテスト"
  faster_whisper:
    model: "large-v3-turbo"
    device: "cuda"
    compute_type: "float16"
    language: "ja"
    beam_size: 5
    condition_on_previous_text: false
    no_speech_threshold: 0.6
    log_prob_threshold: -0.5
    compression_ratio_threshold: 2.0
    hallucination_silence_threshold: 2.0
    initial_prompt: "Claude Code、GitHub、TypeScript、Python、Docker、Kubernetes、npm、Vox。プログラミングに関する音声入力。"
    hotwords: "Claude Code, GitHub, TypeScript, Python, Docker, Kubernetes, npm, Vox"
    repetition_penalty: 1.1
    patience: 2.0
    vad:
      min_speech_duration_ms: 250
      min_silence_duration_ms: 500
  sensevoice:
    model: "FunAudioLLM/SenseVoiceSmall"
    device: "cuda"
    language: "auto"

llm:
  enabled: false
  backend: "ollama"
  model: "qwen3:8b"
  base_url: "http://localhost:11434/v1"
  temperature: 0.3
  max_tokens: 512
  output_format: "single_line"
  skip_short: true
  skip_short_max_chars: 20

hotkey:
  trigger_key: "ctrl_r"

audio:
  sample_rate: 16000
  channels: 1
  max_duration_sec: 60
  min_duration_sec: 0.5

insertion:
  pre_paste_delay_ms: 50
  restore_clipboard: true

# Auto-pause media playback during voice recording.
# Uses WASAPI peak detection — only pauses if audio is actually playing.
media:
  enabled: false
  peak_threshold: 0.01  # 0.0–1.0, audio output level to consider "playing"
